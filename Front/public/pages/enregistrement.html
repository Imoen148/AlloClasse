<!DOCTYPE html>

<head>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Flaticon Font -->
    <link href="../lib/flaticon/font/flaticon.css" rel="stylesheet" />
    <!-- Libraries Stylesheet -->
    <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="../lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
    <!-- Customized Bootstrap Stylesheet -->
    <link href="../css/style.css" rel="stylesheet" />
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../lib/isotope/isotope.pkgd.min.js"></script>
    <script src="../lib/lightbox/js/lightbox.min.js"></script>     
    <!-- Template Javascript -->
    <script src="../js/main.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/connexions.js"></script>
    <script src="../js/controleurRequetes.js"></script>
    <script src="../js/controleurVue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Connexion</title>
</head>
<body>
     <!-- Navbar Start -->
     <div class="container-fluid bg-light position-relative shadow">
        <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0 px-lg-5">
          <div class="logo_container">
            <a href="../index.html" class="navbar-brand font-weight-bold text-secondary">
              <img class="logo" src="../img/logo.png"></img>
              <span class="text-primary">AlloClasse</span>
            </a>
          </div>
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav font-weight-bold mx-auto py-0">
            </div>
            <div class="nav_btn_container">
              <a href="./connexion.html" class="btn btn-primary px-4">Connexion</a>
              <a href="./enregistrement.html" class="btn btn-primary px-4">S'enregistrer</a>
            </div>
          </div>
        </nav>
      </div>

    <!-- Form Connexion -->
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Nouveau membre?</h3>
                <form>
                  <span id="errMssEnr" style="color: red; font-size: 20px; padding: 10px;"></span>
                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" id="nomUser" class="form-control form-control-lg" />
                        <label class="form-label" for="nomUser">Nom</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" id="prenomUser" class="form-control form-control-lg" />
                        <label class="form-label" for="prenomUser">Prénom</label>
                      </div>
    
                    </div>
                  </div>
                 
                  <div class="row">
                    <div class="col-md-4 pb-2">
                      
                      <label class="form-label select-label">Année</label>
                      <select class="select form-control-md" id="classeUser">
                        <option value="Autre" disabled>Faites votre choix</option>
                        <option value="Maternelle">Maternelle</option>
                        <option value="1ère année">1ère année</option>
                        <option value="2ème année">2ème année</option>
                        <option value="3ème année">3ème année</option>
                        <option value="4ème année">4ème année</option>
                        <option value="5ème année">5ème année</option>
                        <option value="6ème année">6ème année</option>
                      </select>
    
                    </div>
                    <div class="col-md-2 pb-1">
                    </div>
                    <div class="col-md-6 pb-2">
                      
                      <input type="text" id="groupeUser" class="form-control form-control-lg" />
                      <label class="form-label" for="groupeUser">Groupe</label>
    
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-12 mb-6 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <input type="text" class="form-control form-control-lg" id="courrielUser" />
                        <label for="birthdayDate" class="courrielUser">Courriel</label>
                      </div>
                    </div>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="email" id="passwordUser" class="form-control form-control-lg" />
                        <label class="form-label" for="passwordUser">Mot de passe</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="tel" id="cpassUser" class="form-control form-control-lg" />
                        <label class="form-label" for="cpassUser">Confirmation du mot de passe</label>
                      </div>
    
                    </div>
                  </div>
    
    
                  <div class="mt-4 pt-2">
                    <button type="button" class="btn btn-primary btn-lg"
                    id="btnConnexion" style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="enregistrer()">Enregistrer</button>
                  </div>
    
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
</body>
</html>
